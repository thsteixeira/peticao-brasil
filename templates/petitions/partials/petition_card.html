<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden">
    <div class="p-6">
        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold mb-2" 
              style="background-color: {{ petition.category.color }}22; color: {{ petition.category.color }}">
            {{ petition.category.name }}
        </span>
        
        <h3 class="text-xl font-bold text-gray-900 mb-2">
            <a href="{{ petition.get_absolute_url }}" class="hover:text-blue-600">
                {{ petition.title }}
            </a>
        </h3>
        
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">
            {{ petition.description|truncatewords:20 }}
        </p>
        
        <div class="mb-3">
            <div class="flex justify-between text-sm mb-1">
                <span class="font-semibold text-gray-900">{{ petition.signature_count }} assinaturas</span>
                <span class="text-gray-600">Meta: {{ petition.signature_goal }}</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: {{ petition.progress_percentage }}%"></div>
            </div>
        </div>
        
        <div class="flex items-center justify-between text-sm text-gray-600">
            <span>Por {{ petition.creator.get_full_name|default:petition.creator.username }}</span>
            <span>{{ petition.created_at|date:"d/m/Y" }}</span>
        </div>
    </div>
</div>
